<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.css" />
    <link
      rel="canonical"
      href="https://getbootstrap.com/docs/4.1/examples/sticky-footer/"
    />
    <script
      src="https://kit.fontawesome.com/10e6429bea.js"
      crossorigin="anonymous"
    ></script>

    <title>Differential Privacy</title>
  </head>
  <body style="overflow-x: hidden;">
    <div class="row mt-5">
      <div class="col-md-8 m-auto">
        <div class="card card-body text-center">
          <h1 class="text-center nodecor">
            <i class="fas fa-braille fa-1x"></i> Differential Privacy
          </h1>
        </div>
        <div class="card card-body">
          <p>
            Standard Query: <code>{{ stdQuery }}</code><br>
            Adversarial Query: <code>{{ advQuery }}</code>
          </p>
          <img src="{{ plot_url }}" />
          <button type="button" class="btn btn-outline-danger" onclick="history.back()">
            Back
          </button>
          <script
            src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"
          ></script>
          <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"
          ></script>
          <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"
          ></script>
        </div>
      </div>
  </body>
</html>
